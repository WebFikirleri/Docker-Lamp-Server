version: '3.5'
services:
  mariadb:
    image: mariadb:10.8.3
    container_name: mariadb
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - MARIADB_USER=dbadmin
      - MARIADB_PASSWORD=1qa2ws3ed4rf
      - MARIADB_ROOT_PASSWORD=1qa2ws3ed4rf
      - MARIADB_DATABASE=pdks
    ports:
      - '3309:3309'
    volumes:
      - '$BASEDIR/data/mariadb:/var/lib/mysql'
    
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mariadb
      - UPLOAD_LIMIT=204800000
      - MAX_EXECUTION_TIME=1200
    ports:
      - '8090:80'
    depends_on:
      - mariadb
      
  pdks-fe:
    image: php:8.1-apache-buster
    container_name: pdks-fe
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - '$BASEDIR/www/pdks-frontend:/var/www/html'
    depends_on:
      - mariadb
    links:
      - mariadb
    environment:
      - http_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
      - https_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
      - ftp_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
    command: >
      bash -c 
      "apt-get -y update && 
      apt-get -y install libicu-dev && 
      docker-php-ext-configure intl && 
      docker-php-ext-install intl && 
      docker-php-ext-install mysqli && 
      apache2-foreground"
      
  pdks-be:
    image: php:7.4.30-apache-buster
    container_name: pdks-be
    restart: always
    ports:
      - 8082:80
    volumes:
      - '$BASEDIR/www/pdks-backend:/var/www/html'
    depends_on:
      - mariadb
    links:
      - mariadb
    environment:
      - http_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
      - https_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
      - ftp_proxy=http://makdeniz2:$SGKPASS@proxy.sgk.intra:80
    command: >
      bash -c 
      "apt-get -y update && 
      apt-get -y install libicu-dev && 
      docker-php-ext-configure intl && 
      docker-php-ext-install intl && 
      docker-php-ext-install mysqli && 
      apache2-foreground"
